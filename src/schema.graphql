"""
Schemas are made up of Queries, Mutations, and Subscriptions.

An exclamation point means that it can't be `null`.
"""
type Query {
    info: String!
    feed: [Link]!
    link(id: ID!): Link
}

type Mutation {
    post(url: String!, description: String!): Link!
    updateLink(id: ID!, url: String, description: String): Link
    deleteLink(id: ID!): Link
}

type Link {
    id: ID!
    description: String!
    url: String!
}
